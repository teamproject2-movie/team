<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영화 상세 정보</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar">
    <div class="navbar-left">
      <img src="../logo.png" alt="로고" class="logo" />
    </div>
    <div class="navbar-right">
      <button class="nav-btn" onclick="location.href='../mypage/index.html'">Mypage</button>
    </div>
  </nav>

  <main class="movie-detail-card">
    <div class="poster-section">
      <button class="bookmark-btn">🤍</button>
      <img id="movie-poster" src="" alt="포스터">
    </div>

    <div class="info-section">
      <h1><span id="movie-title">제목</span></h1>
      <span id="release-date">년도</span>
      <div id="movie-genre" class="tag-box">
      </div>
      <p id="movie-overview">줄거리</p>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
