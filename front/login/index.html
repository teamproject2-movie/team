<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 네비게이션 바 -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="../logo.png" alt="로고" class="logo" />
    </div>
    <div class="navbar-right">
      <button onclick="location.href='index.html'">Sign in</button>
      <button onclick="location.href='../register/index.html'">Register</button>
    </div>
  </nav>

  <h1 class = "title">로그인</h1>
  <p class = "title2">아이디와 비밀번호를 입력해주세요</p>

  <!-- 로그인 영역 -->
  <div class="login-wrapper">
    <div class="form-group">
      <label for="email">accountID</label>
      <input type="text" id="id" placeholder="Value" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Value" />
    </div>
    <div class="button-group">
      <button id="login-btn">Submit</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
